<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0.1, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <span id="logo"><i class="fa-solid fa-keyboard fa-2xl" style="color: #ffca0a;"></i></span>
        <span class="side">
            <span id="errorCount">0</span>
            <span id="correctCount">0</span>
            <span id="totalCharacters">0</span>
            <span id="Timer">15s</span>
            <button id="refresh">R</button>
        </span>
    </nav>
    <div id="root" class="sentence-container">
    </div>
    <script src="index.js"></script>
</body>

</html>
